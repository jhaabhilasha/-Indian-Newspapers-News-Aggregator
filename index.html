<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Newspapers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>List of Indian Newspapers</h1>

    </main>

    <script src="script.js"></script>
</body>
</html>
